<!DOCTYPE html>
<html>
  <head>

    <div class="testbox">
    <form action="/">
      <div class="banner">

      <fieldset>

        <div class="item">

          <input id="save" type="text" name="text" placeholder="Rue" required/>
        </div>
        <div class="item">
          <div class="name-item">
            <div>
            <input id="save" type="text" name="code postale" placeholder="Code postal" />
            </div>
              <input id="save" type="text" name="city" placeholder="Ville" />
            </div>
            <div>
              <input id="save" type="text" name="state" placeholder="Region" />
            </div>
          </div>
          <div class="item">
            <div class="name-item">
              <div>
                <input id="save" type="tel" name="phone" placeholder="Numéro de telephone" />
              </div>
              <div>
                <select>
                  <option selected value="" disabled selected>Pays</option>
                  <option value="1">Russia</option>
                  <option value="2">Germany</option>
                  <option value="3">France</option>
                  <option value="4">Armenia</option>
                  <option value="5">USA</option>
                  <option value="6">Spain</option>
                  <option value="7">Italy</option>
                </select>
              </div>
            </div>
          </div>
      </fieldset>
      </br>
      <fieldset>
      <legend>Information patient</legend>
      <div class="item">
      <label for="name">Nom<span>*</span></label>
      <div class="name-item">
      <input id="save" type="text" name="Name" placeholder="Nom" required/>
      <input id="save" type="text" name="Name" placeholder="Prenom" required/>
      </div>
      </div>
      <div class="item">
      <input id="save" type="age" name="age" placeholder="Age" required/>
      <br>
      </div>
      <div class="item">
      <label for="Prescription">Prescription<span>*</span></label>
      <input id="save" type="text" name="text" required/>
      </div>
      <fieldset>
      <div class="btn-block">
      <button type="submit" href="/">APPLY</button>
      </div>
    </form>
    </div>
